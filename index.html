<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Projeto 2 - To do list</title>
   
</head>
<body>
    <div class = "wrapper">
        <div class = "list-composer">
            <form action = ""  class = "list-composer__form">
                <div class = "list-composer__form-head">
                    <h2>Adicione uma nova tarefa</h2>
                </div>
                <hr noshade = "noshade">
                <div class = "list-composer__form-head">
                    <input class = "list-composer__input" id = "listComposerInput">
                </div>
                <div class = "list-composer__form-head">
                    <button class = "button list-composer__button">ADD</button>
                </div>
            </form>
        </div>
        <div class = "list-timeline"></div>

        <button class = "list-timeline__all-done">All Done</button>
        <button class = "list-timeline__all-del">Delete All</button>
    </div>
    
    <script src="script/script.js"></script>
</body>
</html>
